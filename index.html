<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mi primer portafolio</title>
<style>
  
body {
margin: 0;
font-family: 'Georgia', serif;
background-color: #fdfdfd;
color: #333;
display: flex;
flex-direction: column ;
align-items: flex-start;
min-width: 100vh;
}

.card {
max-width: 800px;
text-align: center;
padding: 40px 20px 20px;
box-shadow: 0 4px 20px rgba(0,0,0,0.1);
position: relative;
background-color: #FFC0CB;

display: flex;
  flex-direction: column; /* elementos verticales */
  align-items: center;    /* centrar horizontalmente */

}

.hero-image {
width: 100%;
height: auto;
max-height: 400px;
object-fit: cover;
border-radius: 8px;
}

.greeting {
font-size: 40px;
margin: 20px 0 10px;
}

.description {
font-size: 20px;
line-height: 1.6;
max-width: 600px;
margin: 0 auto 20px;
}

.profile-pic {
width: 120px;
height: 120px;
border-radius: 50%;
border: 4px solid #ddd;
object-fit: cover;
margin: 20px auto 10px;
display: block;


}

.leer-mas {
  display: block;              /* permite usar margin auto */
  max-width: 200px;
  margin: 20px auto;           /* centrado horizontal */
  padding: 12px 20px;
  font-size: 18px;
  background-color: #FFC0CB;   /* rosado como la tarjeta */
  color: black;
  text-decoration: none;
  border-radius: 5px;
  text-align: center;
  transition: background-color 0.3s;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.leer-mas:hover {
  background-color: #ff9ab5;   /* rosado más oscuro al pasar el mouse */
  color: white;
}

.leer-mas:hover {
  background-color: #0056b3;
  color: white;
}

 }

 .leer-mas:hover {
      background-color: #0056b3;
  }
 .flecha {
 margin-left: 10px;
}
  
#contenido {

margin-top: 50px; /* espacio después de la tarjeta */
  padding: 20px;
  background-color: #f1f1f1;
  border-radius: 8px;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
}

/*Celular*/
@media (max-width: 768px) {
  .greeting {
    font-size: 2rem;
  }
  .description {
    font-size: 1rem;
    padding: 0 10px;
  }

  .profile-pic {
    width: 90px;
    height: 90px;
  
  }
   }

</style>
</head>
<body>

<div class="card">
  
<img class="hero-image" src="Foto.decorativa.jpg" alt="Decorative image">

<h1 class="greeting">Hola!, Bienvenidos/as.</h1>

<p class="description">
Soy Iara Carballo, tengo 26 años y soy de Rivera.
  Estudio en Jóvenes a programar, estoy en fase 2 del nivel 1, cursando desarrollo web.
</p>

<img class="profile-pic" src="Perfil.pic.jpeg" alt="profile-pic">

  </div>

 <a href="#contenido" class="leer-mas">
       Leer más <span class="flecha" >↓</span>
       </a>
<
<div id="contenido" style= "display:none; max-width:800px; margin:20px auto; padding:20px; background-color:#f1f1f1; border-radius:8px;">

<h2>Más sobre mí</h2>
  <p>Aquí agregaré más información sobre mí, mis proyectos o cualquier otra cosa que desee compartir.</p>
</div>
<script>
const boton = document.querySelector('.leer-mas');
const contenido = document.getElementById('contenido');

boton.addEventListener('click', function(e) {
  e.preventDefault(); // evita el salto de ancla
  if (contenido.style.display === 'none') {
    contenido.style.display = 'block';
    contenido.scrollIntoView({ behavior: 'smooth' }); // scroll suave hacia el contenido
  }
});

</script>
</body>
</html>
